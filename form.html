<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contt form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-card">

       <fieldset><legend class="personal">Personal Information</legend>

       <div class="name">
        <label for="first name">FirstName:</label>
        <input type="text" id="first name" name="first name" placeholder="Jhon" required>
        <br><br>


        <label for="last name">Last Name:</label>
        <input type="text" id="last name" name="last name" placeholder="Wick" required>
        <br><br></div>


        <div class="contact">
        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="number" placeholder="123-456-7890" required>
        <br><br></div>



        <div class="dob">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        </div></fieldset>
    </div>


    <div class="submit-button">
        <button class="submit-btn">Submit</button>
    </div>
    <div class="sociL-media">
      <div class="facebook">
        <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
      </div>
     
        <div class="instagram">
            <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
    </div>

        <div class="twitter">
            <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
        </div>
         
        <div class="linkedin">
            <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
</div>


</body>
</html>
